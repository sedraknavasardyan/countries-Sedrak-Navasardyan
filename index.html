<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries api</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img id="header" src="image.webp">
    <img id="flag">
    <div id="output">
        <h3>Official name :<span id="official"></span></h3>
        <h3>Capital: <span id="capital"></span></h3>
        <h3>Area: <span id="area"></span></h3>
        <h3>Population: <span id="population"></span></h3>
        <h3>Region: <span id="region"></span></h3>
        <h3>Subregion: <span id="subregion"></span></h3>
        <h3>Borders: <span id="borders"></span></h3>
        <h3>Languages: <span id="languages"></span></h3>
        <h3>Currencies: <span id="currencies"></span></h3>
    </div>
    <div id="buttons"></div>
    <script src="app.js"></script>
</body>
</html>
